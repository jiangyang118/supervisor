name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm i --workspaces
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: E2E (Playwright)
        run: |
          npx playwright install --with-deps
          npm run test:e2e || true
