server {
  listen 80;
  # replace with your domain or public IP
  server_name your.domain.or.ip;

  # Adjust to your needs
  client_max_body_size 20m;

  # Optional: small perf improvements
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml;

  # Serve your built frontend (adjust path)
  root /var/www/foodsafety/web;
  index index.html;

  # Proxy all API traffic to the gateway (NestJS on 3300)
  location /api/ {
    proxy_pass http://127.0.0.1:3300/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional: direct helper routes without /api prefix
  location /iot/ {
    proxy_pass http://127.0.0.1:3300/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}

